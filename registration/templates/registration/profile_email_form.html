{% extends 'core/base.html' %}
{% load static %}
{% block title %}Email{% endblock %}
{% block section %}
<style>.errorlist{color:red;} label{display:none;}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-6 mx-auto mb-5">
        <form action="" method="post">{% csrf_token %}
          <h2 class="mb-4">Actualiza tu email</h2>

          <div class="md-form">
            <i class="fas fa-at prefix"></i>
            <input type="email" name='email' value="{{request.user.email}}" class="form-control mt-3" id="id_email"/>
            <label for="id_email">Correo</label>
          </div>

          {{form.email.help_text}}

          <button type="submit" class="btn peach-gradient btn-rounded waves-effect mx-auto d-block mt-4">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
